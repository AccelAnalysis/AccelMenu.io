name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npm run prisma:generate --workspace server
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Lint
        run: npm run lint

      - name: Test backend
        run: npm run test --workspace server
        env:
          DATABASE_URL: "file:./test.db?mode=memory&cache=shared&connection_limit=1"

      - name: Build frontend
        run: npm run build --workspace frontend
